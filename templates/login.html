<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="module" src="{{ url_for('static', filename='login.js') }}" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="auth-card">
            <h1>Login</h1>
    
            <form id="loginForm" class="login-form">
            <input type="email" id="email" placeholder="Enter your Email" required />
            <input type="password" id="password" placeholder="Enter your Password" required />
            <button id="login" class="primary">Login</button>
            </form>
    
            <div class="login-links">
            <p>Don't have an account? <a href="{{ url_for('create_account') }}">Create one here</a></p>
            <p><a href="#" id="reset-password">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
