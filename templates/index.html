<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script type="module" src="{{ url_for('static', filename='create-account.js') }}" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="auth-card">
        <h1>Create Account</h1>

    <!-- Form for creating a new account -->
    <form id="signupForm" class="login-form">
        <input type="text" id="firstname" placeholder="Enter your Firstname" required />
        <input type="text" id="lastname" placeholder="Enter your Lastname" required />
        <input type="text" id="username" placeholder="Enter your Username" required />
        <input type="email" id="email" placeholder="Enter your Email" required />
        <input type="password" id="password" placeholder="Enter your Password" required />
        <button type="submit" id="submit" class="primary">Create Account</button>
    </form>

      <div class="login-links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
