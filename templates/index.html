<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="module" src="{{ url_for('static', filename='create-account.js') }}" defer></script>
</head>
<body>
    <div id="container">
        <form id="signupForm">
            <h2>Create Account</h2>
            <input type="text" id="firstname" placeholder="Enter your Firstname" required>
            <input type="text" id="lastname" placeholder="Enter your Lastname" required>
            <input type="text" id="username" placeholder="Enter your Username" required>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <input type="password" id="password" placeholder="Enter your Password" required>

            <button type="submit" id="submit">Create Account</button>
            <p>Already have an account?</p>
            <p>Login <a href="{{ url_for('login') }}">Here</a></p>
        </form>
    </div>  
</body>
</html>
