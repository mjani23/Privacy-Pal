<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="module" src="{{ url_for('static', filename='dashboard.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <input type="text" id="appName" placeholder="Enter Application Name">
        <button id="addApp">Add Application</button>

        <h3>My Applications</h3>
        <ul id="appList"></ul>

        <div style="text-align: right; margin-bottom: 10px;">
            <button onclick="window.location.href='/login'">Logout</button>
        </div>
        <button id="snapshotGrabber">Snapshot Grabber</button>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const snapshotBtn = document.getElementById("snapshotGrabber");
            snapshotBtn.addEventListener("click", () => {
                window.location.href = "{{ url_for('snapshot') }}";
            });
        });
    </script>
</body>
</html>
