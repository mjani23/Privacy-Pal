<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch HTML Example</title>
    <style>
        /* Your styling goes here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch Website HTML</h1>
        <p>Enter a URL to fetch the HTML:</p>
        
        <input type="text" id="urlInput" placeholder="Enter website URL" />
        <button onclick="fetchHTML()">Fetch HTML</button>
        
        <div id="response" class="response"></div>
    </div>
    <script>

        



        //function that talks to the python file
        async function fetchHTML() {
            //takes user input
            const url = document.getElementById("urlInput").value;
            //output message
            const responseDiv = document.getElementById("response");

            //does this search bar have any input??
            if (url) {

                responseDiv.textContent = "Fetching HTML...";

                //using await because there is a chance the fetch fails
                //an https takes time and we need need to wait for preprocess to finsish before we fire the next step in the process
                let response = await fetch('/fetch_html', 
                {
                    //uses the methods post request to send the data
                    method: 'POST',
                    //letting know that we need a json format for the data
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    //converting url to a JSON object so it can be read
                    body: JSON.stringify({ url: url })
                });
                response = await response.json();
                if (response.html) {
                    
                    responseDiv.textContent = response.html;    
                }         
            } else {
                responseDiv.textContent = "Please enter a valid URL.";
            }
        }
    </script>
</body>
</html>
